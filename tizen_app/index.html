<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,user-scalable=no">
<title>Basic</title>
<link rel="stylesheet" href="lib/tau/wearable/theme/default/tau.min.css">
<link rel="stylesheet" media="all and (-tizen-geometric-shape: circle)"
	href="lib/tau/wearable/theme/default/tau.circle.min.css">
<!-- load theme file for your application -->
<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="ui-page ui-page-active" id="first">
		<header class="ui-header">
			<h2 class="ui-title">Game Controller</h2>
		</header>
		<div class="ui-content">
			<ul class="ui-listview">
				<li><a id="button-home-setup">Setup coordinates</a></li>
				<li><a id="button-home-play">Play</a></li>
			</ul>
		</div>
	</div>
	<div class="ui-page" id="setup_page">
		<header class="ui-header">
			<h2 class="ui-title">Setup mode</h2>
		</header>
		<div class="ui-content">
			<div id="text-setup-mode">Please setup device</div>
			<br />
			<button id="button-setup-mode">start setup</button>
		</div>
	</div>
	<div class="ui-page" id="play_page">
		<header class="ui-header">
			<h2 class="ui-title">Play mode</h2>
		</header>
		<div class="ui-content">
			<span id="play_mode_text"></span>
			<button id="button-play-mode">play</button>
		</div>
	</div>
	<script type="text/javascript" src="lib/tau/wearable/js/tau.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
